<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <form action="#" >
  <fieldset style="height: 600px; width: 350px; ">
    <legend>Register</legend>
    <label for="text">Name :</label>&nbsp;
    <input type="text" placeholder="Enter your name"><br><br>

    <label for="email">Email :</label>&nbsp;
    <input type="email" placeholder="Enter your Email"><br><br>

    <label for="Password">Password :</label>&nbsp;
    <input type="password" ><br><br>

    <label for="phone">Phone Number:</label>&nbsp;
    <input type="tel" pattern="[0-9]{10}" maxlength="10" required><br><br>

    <label for="gender">Gender :</label>
    <input type="checkbox">Male&nbsp; <input type="checkbox">Female&nbsp;<br><br>

    <label for="">Date of Birth</label>
    <input type="date"><br><br>

    <label for="">Qualification :</label>
    <select name="Degree" id=""> 
      <option value="">PU</option> 
      <option value="">B.E</option> 
      <option value="">B.Sc</option> 
      <option value="">B.cs</option> 
      <option value="">B.B.A</option> 
    </select><br><br> 
    <label for="text">About : </label><br>&nbsp;&nbsp;
    <textarea name="" id="" cols="30" rows="6"></textarea><br><br>
    <input type="reset">&nbsp;&nbsp;
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
